
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patrulla Verde - El Juego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            touch-action: pan-x pan-y;
            background-color: #1b4332;
            margin: 0;
            padding: 0;
        }
        .board-container {
            background-image: radial-gradient(#ffffff0a 2px, transparent 2px);
            background-size: 40px 40px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(5deg); }
            50% { transform: translateY(-15px) rotateX(5deg) scale(1.02); }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        .pawn-float {
            animation: float 3s ease-in-out infinite;
        }
        .pawn-breathe {
            animation: breathe 2s ease-in-out infinite;
        }
        .pawn-jump {
            animation: jump 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 3D Dice Real Cube */
        .perspective-dice {
            perspective: 1200px;
            width: 150px;
            height: 150px;
        }
        
        .dice-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dice-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ffffff;
            border: 6px solid #e2e8f0;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1), 0 20px 40px rgba(0,0,0,0.3);
            backface-visibility: visible;
        }

        .face-1 { transform: rotateY(0deg) translateZ(75px); }
        .face-2 { transform: rotateY(180deg) translateZ(75px); }
        .face-3 { transform: rotateY(90deg) translateZ(75px); }
        .face-4 { transform: rotateY(-90deg) translateZ(75px); }
        .face-5 { transform: rotateX(90deg) translateZ(75px); }
        .face-6 { transform: rotateX(-90deg) translateZ(75px); }

        .dice-dot {
            width: 28px;
            height: 28px;
            background: #064e3b;
            border-radius: 50%;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.5);
        }

        @keyframes road-dash {
            to { stroke-dashoffset: -100; }
        }
        .road-animation {
            animation: road-dash 4s linear infinite;
        }

        /* TCG Holo Effect */
        .holo-card {
            position: relative;
            overflow: hidden;
        }
        .holo-card::after {
            content: '';
            position: absolute;
            top: -150%;
            left: -150%;
            width: 400%;
            height: 400%;
            background: linear-gradient(
                115deg,
                transparent 20%,
                rgba(255, 255, 255, 0.15) 30%,
                rgba(255, 255, 255, 0.4) 45%,
                rgba(255, 255, 255, 0.15) 55%,
                transparent 70%
            );
            transform: rotate(35deg);
            animation: holo-shimmer 6s infinite linear;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes holo-shimmer {
            0% { transform: translate(-30%, -30%) rotate(35deg); }
            100% { transform: translate(30%, 30%) rotate(35deg); }
        }

        /* Lobby Cards */
        .card-preview {
            position: absolute;
            width: 180px;
            height: 250px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            pointer-events: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        @keyframes float-card {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(-15deg); }
        }
        .float-card-1 { animation: float-card 8s ease-in-out infinite; }
        .float-card-2 { animation: float-card 10s ease-in-out infinite reverse; }
    </style>

</script>
</head>

    <div id="root"></div>
</body>
</html>
